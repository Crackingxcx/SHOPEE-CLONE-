<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Shopee Log in
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Inter", sans-serif;
    }
  </style>
 </head>
 <body class="bg-white text-black">
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-100">
   <div class="flex items-center space-x-2">
    <img alt="Shopee logo with white S on orange background" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/0661b185-81c5-409a-6610-bbd5daf8fee5.jpg" width="24"/>
    <span class="text-orange-600 font-normal text-lg select-none">
     Shopee
    </span>
    <span class="text-black font-normal text-lg select-none">
     Log in
    </span>
   </div>
   <a class="text-orange-600 text-sm font-normal hover:underline select-none" href="#">
    Butuh bantuan?
   </a>
  </header>
  <main class="flex flex-col md:flex-row max-w-7xl mx-auto px-6 py-12 md:py-20 gap-10 md:gap-20">
   <section class="flex-1 relative flex flex-col justify-center">
    <div aria-hidden="true" class="absolute inset-y-0 left-0 w-48 md:w-72 opacity-20 pointer-events-none select-none">
     <img alt="Light pink floral pattern background on left side" class="w-full h-full object-cover" height="288" src="https://storage.googleapis.com/a1aa/image/1b1f6b3f-6924-4cd1-22a5-43445b2e6945.jpg" width="288"/>
    </div>
    <div class="relative z-10 max-w-md md:max-w-lg">
     <h1 class="text-orange-600 font-extrabold text-3xl md:text-4xl leading-tight mb-2 select-none">
      Jadilah Penjual Terbaik!
     </h1>
     <p class="text-gray-600 text-base md:text-lg mb-8 select-none">
      Kelola toko Anda secara efisien di Shopee dengan Shopee Seller Centre
     </p>
     <img alt="Illustration of Shopee Seller Centre with shopping bags, boxes, and traditional market stall with products" class="w-full max-w-xl" decoding="async" height="240" loading="lazy" src="https://storage.googleapis.com/a1aa/image/7ff55ffd-b17e-4592-f7e9-5bda176439ca.jpg" width="480"/>
    </div>
   </section>
   <section class="flex-1 max-w-md w-full">
    <form aria-label="Log in form" class="bg-white border border-gray-100 rounded-lg shadow-md p-6 md:p-8 space-y-6">
     <div class="flex justify-between items-center mb-4">
      <h2 class="text-black text-lg font-normal select-none">
       Log in
      </h2>
      <button class="flex items-center gap-1 border border-yellow-400 text-yellow-500 text-xs font-semibold px-3 py-1 rounded-sm relative hover:bg-yellow-50" type="button">
       Log in dengan QR
       <span aria-hidden="true" class="absolute -right-5 top-1/2 -translate-y-1/2 w-5 h-5 border border-yellow-400 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
         <rect height="4" width="4" x="3" y="3">
         </rect>
         <rect height="4" width="4" x="17" y="3">
         </rect>
         <rect height="4" width="4" x="3" y="17">
         </rect>
         <path d="M21 21l-4-4">
         </path>
        </svg>
       </span>
      </button>
     </div>
     <input aria-label="No. Handphone, Username or Email" autocomplete="username" class="w-full border border-gray-200 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="No. Handphone/Username/Email" type="text"/>
     <div class="relative">
      <input aria-label="Password" autocomplete="current-password" class="w-full border border-gray-200 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-400 pr-10" placeholder="Password" type="password"/>
      <button aria-label="Toggle password visibility" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" type="button">
       <i class="fas fa-eye-slash">
       </i>
      </button>
     </div>
     <button class="w-full bg-orange-400 hover:bg-orange-500 text-white font-semibold py-2 rounded-md text-sm" type="submit">
      LOG IN
     </button>
     <div class="flex justify-start">
      <a class="text-blue-700 text-xs font-normal hover:underline select-none" href="#">
       Lupa Password
      </a>
     </div>
     <div class="flex items-center text-gray-400 text-xs font-normal">
      <div class="flex-grow border-t border-gray-300">
      </div>
      <span class="px-3 select-none">
       ATAU
      </span>
      <div class="flex-grow border-t border-gray-300">
      </div>
     </div>
     <div class="flex gap-3 mt-3">
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 flex-1 text-sm text-gray-700 hover:bg-gray-50" type="button">
       <img alt="Facebook icon blue F on white background" aria-hidden="true" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/df6d414f-a434-4d78-5b6b-eddfdee1f697.jpg" width="16"/>
       Facebook
      </button>
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 flex-1 text-sm text-gray-700 hover:bg-gray-50" type="button">
       <img alt="Google icon red G on white background" aria-hidden="true" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/4ad305c5-7293-4f1d-a4a6-1addaefc2c5e.jpg" width="16"/>
       Google
      </button>
     </div>
     <p class="text-center text-gray-400 text-xs mt-6 select-none">
      Baru di Shopee?
      <a class="text-red-600 font-semibold hover:underline" href="#">
       Daftar
      </a>
     </p>
    </form>
    <button class="mt-6 w-full bg-white border border-gray-200 rounded-md py-3 text-xs text-gray-700 hover:bg-gray-50 flex justify-center items-center gap-2 select-none" type="button">
     Log In dengan Akun Utama/Sub Akun
     <svg aria-hidden="true" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </button>
   </section>
  </main>
  <footer class="text-center text-gray-400 text-xs py-6 select-none">
   Â© Shopee 2025. Hak Cipta Dilindungi
  </footer>
 </body>
</html>
